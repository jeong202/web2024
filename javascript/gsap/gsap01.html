<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Effect01</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        body {
            color: #fff;
            background-color: #111;
            font-family: 'NexonLv1Gothic';
        }

        #parallax__title {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 10000;
        }

        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }

        #parallax__title p {
            font-size: 16px;
        }

        #parallax__title ul {
            margin-top: 10px;
        }

        #parallax__title li {
            display: inline;
        }

        #parallax__title li a {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            display: inline-block;
        }

        #parallax__title li.active a {
            background-color: #fff;
            color: #000;
        }

        /* parallax__cont */
        #parallax__cont {
            overflow: hidden;
        }

        .parallax__item {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax__item:nth-child(2n) {
            background-color: #222;
        }

        .parallax__item__num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 5vw;
            line-height: 1;
        }

        .parallax__item__img {
            width: 10vw;
            height: 10vw;
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }

        .parallax__item:nth-child(1) .parallax__item__img {
            background-image: url(img/imges01.jpg);
        }

        .parallax__item:nth-child(2) .parallax__item__img {
            background-image: url(img/imges02.jpg);
        }

        .parallax__item:nth-child(3) .parallax__item__img {
            background-image: url(img/imges03.jpg);
        }

        .parallax__item:nth-child(4) .parallax__item__img {
            background-image: url(img/imges04.jpg);
        }

        .parallax__item:nth-child(5) .parallax__item__img {
            background-image: url(img/imges05.jpg);
        }

        .parallax__item:nth-child(6) .parallax__item__img {
            background-image: url(img/imges06.jpg);
        }

        .parallax__item:nth-child(7) .parallax__item__img {
            background-image: url(img/imges07.jpg);
        }

        .parallax__item:nth-child(8) .parallax__item__img {
            background-image: url(img/imges08.jpg);
        }

        .parallax__item:nth-child(9) .parallax__item__img {
            background-image: url(img/imges09.jpg);
        }

        .parallax__item:nth-child(10) .parallax__item__img {
            background-image: url(img/imges10.jpg);
        }

        .parallax__item__img.active {
            filter: hue-rotate(100dg);
        }
    </style>
</head>

<body>
    <header id="parallax__title">
        <h1>GSAP Scroll Effect01</h1>
        <p>GSAP ScrollTrigger = 애니메이션 기본 효과</p>
        <ul>
            <li class="active"><a href="gsap01.html">1</a></li>
            <li><a href="gsap02.html">2</a></li>
            <li><a href="gsap03.html">3</a></li>
            <li><a href="gsap04.html">4</a></li>
            <li><a href="gsap05.html">5</a></li>
            <li><a href="gsap06.html">6</a></li>
            <li><a href="gsap07.html">7</a></li>
            <li><a href="gsap08.html">8</a></li>
            <li><a href="gsap09.html">9</a></li>
            <li><a href="gsap10.html">10</a></li>
            <li><a href="gsap11.html">11</a></li>
            <li><a href="gsap12.html">12</a></li>
            <li><a href="gsap13.html">13</a></li>
            <li><a href="gsap14.html">14</a></li>
            <li><a href="gsap15.html">15</a></li>
        </ul>
    </header>
    <main id="parallax__cont">
        <section id="section1" class="parallax__item">
            <span class="parallax__item__num">01</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section1 -->

        <section id="section2" class="parallax__item">
            <span class="parallax__item__num">02</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section2 -->

        <section id="section3" class="parallax__item">
            <span class="parallax__item__num">03</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section3 -->

        <section id="section4" class="parallax__item">
            <span class="parallax__item__num">04</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section4 -->

        <section id="section5" class="parallax__item">
            <span class="parallax__item__num">05</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section5 -->

        <section id="section6" class="parallax__item">
            <span class="parallax__item__num">06</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section6 -->

        <section id="section7" class="parallax__item">
            <span class="parallax__item__num">07</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section7 -->

        <section id="section8" class="parallax__item">
            <span class="parallax__item__num">08</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section8 -->

        <section id="section9" class="parallax__item">
            <span class="parallax__item__num">09</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section9 -->

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        const box1 = document.querySelector("#section1 .parallax__item__img");
        const box2 = document.querySelector("#section2 .parallax__item__img");
        const box3 = document.querySelector("#section3 .parallax__item__img");
        const box4 = document.querySelector("#section4 .parallax__item__img");
        const box5 = document.querySelector("#section5 .parallax__item__img");
        const box6 = document.querySelector("#section6 .parallax__item__img");
        const box7 = document.querySelector("#section7 .parallax__item__img");
        const box8 = document.querySelector("#section8 .parallax__item__img");
        const box9 = document.querySelector("#section9 .parallax__item__img");

        // 01
        gsap.to(box1, {
            duration: 2,
            x: 500,
            borderRadius: 100,
            rotation: 360
        });

        // 02 : trigger
        gsap.to(box2, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,
            scrollTrigger: {
                trigger: box2
            }
        })

        // 03 : toggleAction
        gsap.to(box3, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,
            scrollTrigger: {
                trigger: box3,
                toggleActions: "play none reverse none" //play pause reverse restart reset complete none
                                                        //onEnter onLeave onEnterBack onLeaveBack                                          
            }
        })
            //toggleActions은 다음과 같은 형식으로 구성됩니다: "onEnter onLeave onEnterBack onLeaveBack"
            //onEnter: 요소가 화면에 진입할 때 실행됩니다.
            //onLeave: 요소가 화면을 벗어날 때 실행됩니다.
            //onEnterBack: 사용자가 스크롤을 되감아 요소가 다시 화면에 나타날 때 실행됩니다.
            //onLeaveBack: 사용자가 스크롤을 되감아 요소가 다시 화면을 떠날 때 실행됩니다.
            //각 값은 다음 중 하나로 설정할 수 있습니다:
            //play: 해당 상태에서 애니메이션을 재생합니다.
            //none: 해당 상태에서 특별한 동작을 하지 않습니다.
            //reverse: 해당 상태에서 애니메이션을 역재생합니다.

        // 04 : start, end
        gsap.to(box4, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,
            scrollTrigger: {
                trigger: box4,
                start: "top 50%",   //박스 top 브라우저 50%
                end: "bottom 20%",
                toggleActions: "play none reverse none",
                markers: false
            }
        })

        // 05 : scrub
        gsap.to(box5, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,
            scrollTrigger: {
                trigger: box5,
                start: "top 50%",
                end: "bottom 20%",
                scrub: true //true,1,2
            }
        })

        // 06 : pin
        gsap.to(box6, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,
            scrollTrigger: {
                trigger: box6,
                start: "top 50%",
                end: "bottom 400px",    //이 지점으로 이동
                scrub: true,
                pin: true
            }
        })

        // 07 : toggleClass
        gsap.to(box7, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,
            scrollTrigger: {
                trigger: box7,
                start: "top center",
                end: "bottom 20%",
                scrub: true,
                toggleClass: "active",
                id: "box7",
                markers: true
            }
        })
            //toggleClass: "active": ScrollTrigger가 활성화될 때 요소에 "active"라는 클래스를 토글합니다.
            //이것은 CSS 스타일을 통해 추가적인 스타일링이 가능하게 합니다.
            //active" 클래스가 토글되면서 해당 클래스가 적용된 이미지에 대한 색조가 변경됩니다.(위의 CSS)     

        // 08 : callback
        gsap.to(box8, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box8,
                start: "top center",
                end: "bottom 20%",
                scrub: true,
                // onEnter: () => { console.log("onEnter") },
                // onLeave: () => { console.log("onLeave") },
                // onEnterBack: () => { console.log("onEnterBack") },
                // onLeaveBack: () => { console.log("onLeaveBackr") },
                onUpdate: (self) => { console.log("onUpdate", self.progress.toFixed(4)) },
                onToggle: (self) => { console.log("onToggle", self.isActive) },

            }
        })

    </script>
</body>

</html>
