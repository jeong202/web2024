                        <b>요약</b>
                        addEventListener() 메서드는 quizConfirm 버튼에 클릭 이벤트를 연결합니다. 이 이벤트가 발생하면 익명 함수가 호출됩니다. 익명 함수는 먼저 quizInput 요소의 값을 가져옵니다. 이것은 사용자가 입력한 퀴즈 답변입니다. 그런 다음 익명 함수는 사용자가 입력한 답변이 정답인지 확인합니다. 정답이면 quizAnimation 요소에 like 클래스를 추가합니다. 오답이면 quizAnimation 요소에 dislike 클래스를 추가합니다.다음으로, 익명 함수는 quizAnswer, quizDesc, quizConfirm, quizInput 요소의 none 클래스를 제거합니다. 이것은 이러한 요소를 표시합니다. 마지막으로, 익명 함수는 quizConfirm 요소에 none 클래스를 추가합니다. 이것은 버튼을 숨겨 사용자가 다시 클릭할 수 없도록 합니다.<br><br>

                        <b>addEventListener()</b><br>
                        JavaScript에서 이벤트를 처리하는 메서드 중 하나로, 특정 이벤트가 발생했을 때 지정된 함수를 실행하도록 설정할 수 있습니다. 예를 들어 클릭, 마우스 이동, 키보드 입력, 버튼 클릭 등이 해당됩니다.<br>
                        element.addEventListener(event, function, useCapture);<br>
                        element: 이벤트를 청취할 HTML 요소를 나타냅니다.<br>
                        event: 청취할 이벤트의 종류를 나타냅니다. 예를 들어, "click", "keyup", "mouseover"와 같은 이벤트 이름을 사용할 수 있습니다.<br>
                        function: 이벤트가 발생했을 때 실행할 함수를 나타냅니다. 이 함수는 이벤트가 발생할 때 호출됩니다.<br><br>
                        
                        <b>() => {} 화살표 함수(arrow function)</b><br>
                        여기서 ()는 함수의 매개변수 목록을 나타내며, 위의 예제에서는 비어있는 매개변수 목록을 가지고 있습니다. 즉, 인자를 받지 않는 함수를 나타냅니다.
                        {} 내부에는 함수의 본문이 들어갑니다. 이 부분에 실제로 함수가 수행할 작업을 작성합니다.<br><br>
                        
                        <b>.value</b><br>
                        .value는 HTML 요소의 속성(attribute) 중 하나입니다. 이 속성은 주로 사용자가 입력한 내용을 나타내는 값을 가져오거나 설정하는 데 사용됩니다.value 속성은 사용자가 입력 필드에 입력한 값을 문자열로 반환합니다. 사용자가 입력한 내용이 숫자, 텍스트, 또는 다른 형식이든 상관없이 해당 값을 가져올 수 있습니다.value 속성은 다양한 HTML 요소에서 사용될 수 있으며, 특히 입력 필드(input field) 요소 (예: 텍스트 입력 필드, 비밀번호 입력 필드, 라디오 버튼, 체크박스 등)에서 주로 사용됩니다.value 속성은 사용자가 입력 필드에 입력한 값을 문자열로 반환합니다. 사용자가 입력한 내용이 숫자, 텍스트, 또는 다른 형식이든 상관없이 해당 값을 가져올 수 있습니다.
