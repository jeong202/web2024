<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수 x에는 숫자500아 들어있습니다. 이 변수 값을 출력하는 함수를 만드세요! 4가지 버전
        //01. 선언적 함수
        function func1(){
            const x = 500;
            console.log(x);
        };
        func1();

        //02. 익명 함수
        const func2 = function(){
            const x = 500;
            console.log(x);
        };
        func2();

        //03. 매개 변수 함수
        function func3(x){
            console.log(x);
        };
        func3(500);

        //04. 리턴값 함수
        function func4(){
            const x = 500;
            return x;
        };
        console.log(func4());
    </script>
</body>
</html>
