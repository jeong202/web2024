<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   const aaa = [10, 20, 30, 40, 50, 60, 70, 80, 90];
        {
            let sum = 0;
                for(let i=0; i<aaa.length; i++){
                sum += aaa[i];
            }
            console.log(sum);

            

            
            //for 루프를 사용하여 배열 aaa의 요소들을 순회하면서 더합니다.

            //sum 변수에 누적해서 더한 값을 저장하고, 마지막에 콘솔에 출력합니다.
        }
        {
            let sum = 0;
            aaa.forEach((el, i, arr) => {
                sum += el;
            });
            console.log(sum);
            //let sum = 0;:
            //sum이라는 변수를 선언하고 초기값을 0으로 설정합니다. 이 변수는 누적된 합계를 저장하는 데 사용됩니다.

            //aaa.forEach((el, i, arr) => { ... });:
            //forEach는 배열의 각 요소에 대해 주어진 함수를 실행하는 배열 메서드입니다.
            //(el, i, arr)은 각각 요소(element), 인덱스(index), 그리고 원본 배열(array)을 나타냅니다. 이 정보들은 콜백 함수 내에서 활용될 수 있습니다.
            //여기서는 el은 현재 요소의 값, i는 현재 요소의 인덱스, arr은 배열 그 자체를 의미합니다.

            //sum += el;:
            //현재 요소 el의 값을 sum에 더합니다. 이렇게 하면 배열의 각 요소를 순회하면서 sum이 누적됩니다.
            //console.log(sum);:
            //최종적으로 누적된 합계인 sum을 콘솔에 출력합니다.
        }
        {
            let sum = 0;
            for(let el of aaa){
                sum += el;
            };
            console.log(sum);
            
            //let sum = 0;:
            //sum이라는 변수를 선언하고 초기값을 0으로 설정합니다. 이 변수는 더해진 값을 누적하는 데 사용됩니다.
            //for (let el of aaa) { ... }:
            //for...of 루프는 배열 또는 순회 가능한(iterable) 객체의 요소를 순회할 때 사용됩니다.
            //el은 각 순회 과정에서 현재 요소의 값을 나타냅니다.

            //sum += el;:
            //현재 요소 el의 값을 sum에 더합니다. 이렇게 하면 배열의 각 요소를 순회하면서 sum이 누적됩니다.

            //};:
            //for 루프의 종료를 나타냅니다. 여기서는 각 요소를 순회하고 나면 루프가 종료됩니다.
            //console.log(sum);:
            //최종적으로 누적된 합계인 sum을 콘솔에 출력합니다.
        }
        {
            let sum = 0;
            for(let el in aaa){
                sum += aaa[el];
            };
            console.log(sum);

            //let sum = 0;:
            //sum이라는 변수를 선언하고 초기값을 0으로 설정합니다. 이 변수는 더해진 값을 누적하는 데 사용됩니다.
            //for (let el in aaa) { ... }:
            //for...in 루프는 객체의 속성들을 순회할 때 사용됩니다. 그러나 배열의 인덱스를 순회하는 데 사용하면 일반적으로 추천되지 않습니다. for...of를 사용하는 것이 더 적절합니다.

            //sum += aaa[el];:
            //el은 현재 순회 중인 속성(인덱스)을 나타냅니다. aaa[el]은 해당 인덱스에 위치한 배열 요소의 값을 가져옵니다. 그리고 이 값을 sum에 더합니다. 이렇게 하면 배열의 각 요소를 순회하면서 sum이 누적됩니다.

            //};:
            //for 루프의 종료를 나타냅니다. 여기서는 각 요소를 순회하고 나면 루프가 종료됩니다.
            //console.log(sum);:
            //최종적으로 누적된 합계인 sum을 콘솔에 출력합니다.
        }
        {
            let sum = 0;
            aaa.map(el => {
                sum += el;
            });
            console.log(sum);

            //let sum = 0;:
            //sum이라는 변수를 선언하고 초기값을 0으로 설정합니다. 이 //변수는 더해진 값을 누적하는 데 사용됩니다.

            //aaa.map(el => { ... });:
            //map은 배열의 각 요소에 대해 주어진 함수를 실행하고, 그 결과를 새로운 배열로 반환하는 메서드입니다. 그러나 여기서는 반환값을 활용하지 않고 있습니다.

            //화살표 함수 (el => { ... })는 각 요소(el)에 대해 실행할 코드를 정의합니다.

            //sum += el;:
            //현재 요소 el의 값을 sum에 더합니다. 이렇게 하면 배열의 각 요소를 순회하면서 sum이 누적됩니다.

            //});:
            //map 함수의 끝을 나타냅니다.

            //console.log(sum);:
            //최종적으로 누적된 합계인 sum을 콘솔에 출력합니다.
        }
        {
            let sum = 0
            aaa.filter(el => {
                sum += el
            });
            console.log(sum)

            //let sum = 0;:
            //sum이라는 변수를 선언하고 초기값을 0으로 설정합니다. 이 변수는 더해진 값을 누적하는 데 사용됩니다.

            //aaa.filter(el => { ... });:
            //filter 메서드는 배열의 각 요소에 대해 주어진 함수를 실행하고, 그 결과가 true인 요소들로 새로운 배열을 생성합니다. 여기서는 새로운 배열을 반환하지 않고, 각 요소에 대한 작업을 수행하고 있습니다.

            //화살표 함수 el => { ... }는 각 요소(el)에 대해 실행할 코드를 정의합니다.
            //sum += el;:

            //현재 요소 el의 값을 sum에 더합니다. 이렇게 하면 배열의 각 요소를 순회하면서 sum이 누적됩니다.

            //});:
            //filter 함수의 끝을 나타냅니다.

            //console.log(sum);:
            //최종적으로 누적된 합계인 sum을 콘솔에 출력합니다.
    }  
    </script>
</body>
</html>
